<template name="configureLoginServiceDialogForFitbit">
  <p>
    First, you&#39;ll need to get a Fitbit Consumer Key. Follow these steps:
  </p>
  <ol>
    <li>
      Visit <a href="https://developer.apps.yahoo.com/dashboard/createKey.html" target="blank">https://developer.apps.yahoo.com/dashboard/createKey.html</a>
